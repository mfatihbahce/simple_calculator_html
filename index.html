<!DOCTYPE html>
<html>
<head>
    <title>Hesap Makinesi</title>
    <style>
        .calculator {
            max-width: 200px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .display {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
            text-align: right;
            font-size: 20px;
        }

        .button-row {
            display: flex;
        }

        .button {
            flex-grow: 1;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            border: none;
            background-color: #ddd;
        }

        .button:hover {
            background-color: #ccc;
        }

        .button.clear {
            background-color: #f77;
            color: #fff;
        }

        .button.clear:hover {
            background-color: #d66;
        }

        .button.equals {
            background-color: #77f;
            color: #fff;
        }

        .button.equals:hover {
            background-color: #66d;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly class="display">
        <div class="button-row">
            <button class="button" onclick="addToDisplay('1')">1</button>
            <button class="button" onclick="addToDisplay('2')">2</button>
            <button class="button" onclick="addToDisplay('3')">3</button>
            <button class="button" onclick="addToDisplay('+')">+</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="addToDisplay('4')">4</button>
            <button class="button" onclick="addToDisplay('5')">5</button>
            <button class="button" onclick="addToDisplay('6')">6</button>
            <button class="button" onclick="addToDisplay('-')">-</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="addToDisplay('7')">7</button>
            <button class="button" onclick="addToDisplay('8')">8</button>
            <button class="button" onclick="addToDisplay('9')">9</button>
            <button class="button" onclick="addToDisplay('*')">*</button>
        </div>
        <div class="button-row">
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button" onclick="addToDisplay('0')">0</button>
            <button class="button equals" onclick="calculate()">=</button>
            <button class="button" onclick="addToDisplay('/')">/</button>
        </div>
    </div>
    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            var display = document.getElementById('display').value;
            try {
                var result = eval(display); // Güvenli bir yöntem olarak kullanılmamalı!
                if (typeof result === 'undefined')
                {
document.getElementById('display').value = '';
} else {
document.getElementById('display').value = result;
}
} catch (error) {
document.getElementById('display').value = 'Hata!';
}
}
</script>

</body>
</html>
